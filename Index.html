<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple HTML Proxy</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
  input { width: 70%; padding: 8px; }
  button { padding: 8px 12px; margin-left: 5px; }
  pre { background: #222; color: #eee; padding: 10px; max-height: 500px; overflow: auto; white-space: pre-wrap; }
</style>
</head>
<body>
  <h2>Simple HTML Proxy</h2>
  <p>Enter a URL and click Fetch:</p>
  <input id="url" placeholder="https://example.com">
  <button onclick="fetchProxy()">Fetch</button>
  <pre id="output"></pre>

  <script>
    async function fetchProxy() {
      const url = document.getElementById('url').value.trim();
      if(!url) return alert('Please enter a URL');
      const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
      const output = document.getElementById('output');
      output.textContent = 'Fetching...';
      try {
        const res = await fetch(proxyUrl);
        if(!res.ok) throw new Error('HTTP error: ' + res.status);
        const text = await res.text();
        output.textContent = text.slice(0, 100000); // show first 100k characters
      } catch(e) {
        output.textContent = 'Error: ' + e;
      }
    }
  </script>
</body>
</html>
